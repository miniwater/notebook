<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-min=1.0" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0," />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>

<body>
  <div id="app">加载中</div>

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <script>
    var num = 0;
    mermaid.initialize({
      startOnLoad: false
    });

    window.$docsify = {
      name: '矿泉水的笔记',
      loadSidebar: true, //侧边栏
      subMaxLevel: 5, //侧边栏层级
      loadNavbar: true, //导航栏
      coverpage: false, //封面
      alias: { //别名
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_404.md': '/_404.md',
      },
      notFoundPage: true, //404页面
      count: { //统计
        countable: true,
        position: 'top',
        margin: '10px',
        // float: 'top',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      search: { //搜索
        maxAge: 86400000,
        placeholder: '搜索',
        noData: '没有找到',
        depth: 2,
        default: '',
        load: true,
      },
      copyCode: { //复制代码
        buttonText: "拷贝",
        successText: "拷贝成功",
        errorText: "拷贝失败"
      },
      auto2top: true, //自动返回顶部
      // mergeNavbar: true, //合并导航栏
      repo: 'https://github.com/miniwater/notebook', //github地址
      // maxLevel: 8, //导航栏层级
      pagination: { //分页
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      scrollToTop: { //返回顶部
        text: 'Top',
      },
      beian: { //备案
        ICP: "粤ICP备20058687号",
        NISMSP: {
          number: "",
          url: "",
          id: ""
        },
      },
      markdown: { //Mermaid
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      progress: { //阅读进度
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--文章统计-->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <!--搜索-->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--复制代码-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--分页-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--返回顶部-->
  <script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <!--备案-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
  <!-- katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 图片缩放-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 阅读进度 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!--下面是代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
