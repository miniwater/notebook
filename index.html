<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@v1.x/themes/prism.css"> -->

</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '矿泉水的笔记',
      loadSidebar: true, //侧边栏
      subMaxLevel: 3, //侧边栏层级
      loadNavbar: true, //导航栏
      coverpage: true, //封面
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }, //统计
      search: {
        maxAge: 86400000,
        placeholder: '搜索',
        noData: '没有找到',
        depth: 2,
        default: '',
        load: true,
      }, //搜索
      copyCode: {
        buttonText: "点击复制",
        successText: "复制成功",
        errorText: "复制失败"
      },
      auto2top: true, //自动返回顶部
      // mergeNavbar: true, //合并导航栏
      repo: 'https://github.com/miniwater', //github地址
      // maxLevel: 2, //导航栏层级
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      }, //分页
      scrollToTop: {
        text: 'Top',
      }, //返回顶部
      beian: {
        ICP: "粤ICP备20058687号",
        NISMSP: {
          number: "",
          url: "",
          id: ""
        },
      }, //备案

    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--文章统计-->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <!--搜索-->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--复制代码-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--分页-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--返回顶部-->
  <script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <!--备案-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>



  <!--下面是代码高亮-->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>


  <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.x/components/prism-core.min.js"></script> -->

</body>

</html>
